apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aap-operator-install
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: https://github.com/SiriXAU/ocp-ansible-gitops.git
    targetRevision: HEAD
    path: components/aap-operator
  destination:
    server: https://kubernetes.default.svc
    namespace: ansible-automation-platform
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true